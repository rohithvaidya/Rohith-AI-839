metrics:
  type: tracking.MetricsDataset
  filepath: data/07_model_output/metrics.json

data_drift:
  type: json.JSONDataset
  filepath: data/07_model_output/data_drift.json

pred_drift:
  type: json.JSONDataset
  filepath: data/07_model_output/pred_drift.json


dummy_confusion_matrix:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/dummy_confusion_matrix.png
  versioned: true

dataset:
  type: pandas.CSVDataset
  filepath: "data/01_raw/dataset_id_T01_V3_106.csv"
  load_args:
    sep: ","
  save_args:
    index: False

model_input_dataset:
  type: pandas.CSVDataset
  filepath: "data/05_model_input/"
  load_args:
    sep: ","
  save_args:
    index: False
  versioned: True

data_drift_plotly:
  type: plotly.JSONDataset
  filepath: data/08_reporting/data_drift_plotly.json
  versioned: True

regressor:
  type: kedro_mlflow.io.models.MlflowModelTrackingDataset
  flavor: mlflow.sklearn

sklearn_model:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
    dataset:
        type: kedro_mlflow.io.models.MlflowModelLocalFileSystemDataset
        flavor: mlflow.sklearn
        filepath: data/06_models/sklearn_model

X_test:
  type: pandas.CSVDataset
  filepath: "data/05_model_input/X_test.csv"
  load_args:
    sep: ","
  save_args:
    index: False
  versioned: True

y_test:
  type: pandas.CSVDataset
  filepath: "data/05_model_input/y_test.csv"
  load_args:
    sep: ","
  save_args:
    index: False
  versioned: True